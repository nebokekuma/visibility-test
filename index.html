<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">
    <title>FooterAnimation</title>
</head>
<body>
    
    <div id="Animation_container">
        <object id="Footer_animation_object_container" data="Animation.svg" type="image/svg+xml">
            <img src="Fallbackanimationimage.svg" alt="FooterAnimation">
        </object>  
    </div>
    

    <script>

            window.onload = () => heightSetter();
            window.onresize = () => heightSetter();

            function heightSetter(){
                
                var footerAnimationObject = document.querySelector('object');
                var objectContentDocumentElement = footerAnimationObject.contentDocument.documentElement;
                footerAnimationObject.style.height = `${objectContentDocumentElement.clientHeight}px`;

            }


     </script> 
    </script>
</body>
</html>
